<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Popup Button</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #667eea, #764ba2);
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    /* Button Styling */
    .btn {
        padding: 15px 40px;
        font-size: 18px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        background: white;
        color: #764ba2;
        font-weight: bold;
        transition: all 0.3s ease;
        box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .btn:hover {
        transform: scale(1.1);
        box-shadow: 0 12px 25px rgba(0,0,0,0.3);
    }

    /* Popup Background */
    .popup-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.6);
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0;
        visibility: hidden;
        transition: all 0.4s ease;
    }

    /* Popup Box */
    .popup {
        background: white;
        padding: 30px 40px;
        border-radius: 15px;
        text-align: center;
        transform: scale(0.5);
        transition: all 0.4s ease;
    }

    .popup h2 {
        margin-bottom: 15px;
        color: #764ba2;
    }

    .close-btn {
        margin-top: 20px;
        padding: 8px 20px;
        border: none;
        border-radius: 20px;
        background: #764ba2;
        color: white;
        cursor: pointer;
        transition: 0.3s;
    }

    .close-btn:hover {
        background: #5a378f;
    }

    /* Active State */
    .popup-container.active {
        opacity: 1;
        visibility: visible;
    }

    .popup-container.active .popup {
        transform: scale(1);
    }
</style>
</head>
<body>

<button class="btn" onclick="showPopup()">Click Me</button>

<div class="popup-container" id="popup">
    <div class="popup">
        <h2>ðŸŽ‰ Success!</h2>
        <p>Action completed successfully!</p>
        <button class="close-btn" onclick="closePopup()">Close</button>
    </div>
</div>

<script>
    function showPopup() {
        document.getElementById("popup").classList.add("active");
    }

    function closePopup() {
        document.getElementById("popup").classList.remove("active");
    }
</script>

</body>
</html>
